    <div>
        <p>

        </p>
    </div>




    <hr>
    <hr>
    <hr>
    <br>
    <br>

    <table class="tblprovincias">
        <thead>
            <tr>
                <th class="thtitulos">Provincia</th>
                <th class="thtitulos">Capital</th>
                <th class="thtitulos">Sitios de interés</th>
            </tr>
        </thead>
        <tbody *ngIf="provincias.length>0;else fila">

            <ng-container *ngFor="let provincia of provincias">
                <tr>
                    <td>{{provincia.nombre}}</td>
                    <td><strong>{{provincia.capital}}</strong></td>
                    <td>
                        <p> {{provincia.sInteres}}</p>
                    </td>
                </tr>
            </ng-container>
        </tbody>
        <ng-template #fila>
            <tbody>
                <td colspan="4">El país quedó vacío</td>
            </tbody>
        </ng-template>

    </table>
    <br>
    <br>

    <button type="button" class="btn btn-danger" (click)="eliminarUltimaProvincia()">Borrar provincia</button>

    <br>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mgcmuFk6XlY" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>
